<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderização Declarativa com Vue</title>
</head>
<body>
    <div id="app">
        <span v-bind:title="titulo">
            Pare o cursor do mouse sobre mim para ver o 
            meu título.
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Você acessou essa página em " + Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
